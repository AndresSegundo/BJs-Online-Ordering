{{extend 'navbar.html'}}
	<link rel="stylesheet" href="{{=URL('static','css/account.css')}}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{{end}}
<div class="profile_content">

	<h2><b>Profile</b></h2>

<div class="container">
    <div class="row">
        <div id="web2py_user_form" class="col-lg-6">
        <form action="#" class="form-horizontal" enctype="multipart/form-data" method="post">
        	<div class="form-group" id="auth_user_first_name__row">
        		<label class="control-label col-sm-3" for="auth_user_first_name" id="auth_user_first_name__label">First name</label>
	        	<div class="col-sm-9">
	        		<input class="form-control string" id="auth_user_first_name" name="first_name" type="text" value="Vivian " />
	        		<span class="help-block"></span>
	        	</div>
        	</div>
        	<div class="form-group" id="auth_user_last_name__row">
        		<label class="control-label col-sm-3" for="auth_user_last_name" id="auth_user_last_name__label">Last name</label>
        		<div class="col-sm-9">
        			<input class="form-control string" id="auth_user_last_name" name="last_name" type="text" value="Lu " />
        			<span class="help-block"></span>
        		</div>
        	</div>
        	<div class="form-group" id="auth_user_email__row">
        		<label class="control-label col-sm-3" for="auth_user_email" id="auth_user_email__label">E-mail</label>
        		<div class="col-sm-9">
        			<input class="form-control string" id="auth_user_email" name="email" type="text" value="hslu@ucsc.edu" />
        			<span class="help-block"></span>
        		</div>
        	</div>
        	<div class="form-group" id="submit_record__row">
        		<div class="col-sm-9 col-sm-offset-3">
        			<input class="btn btn-primary" type="submit" value="Apply changes" />
        		</div>
        	</div>
        	<div style="display:none;"><input name="_next" type="hidden" value="/start/default/index" /><input name="id" type="hidden" value="1" /><input name="_formkey" type="hidden" value="53d48fda-c134-444e-ae9d-0b1c976264d9" /><input name="_formname" type="hidden" value="profile" />
        	</div>
        </form>
        </div>
    </div>
</div>



	<script>
	    jQuery("#web2py_user_form input:visible:enabled:first").focus();

	</script>

	 <script src="/start/static/js/marked.min.js"></script>
	 <script src="/start/static/js/vue.min.js"></script>
	  
	 <script>
	    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
	 </script>
		














</div>
