<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!-- Always force latest IE rendering engine
         (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
          device-width: Occupy full width of the screen in its current orientation
          initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
          user-scalable = yes allows the user to zoom in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <meta name="Banana Joe's Ordering" content="{{=request.application}}">
    <!-- Speaking of Google, don't forget to set your site up:
         http://google.com/webmasters -->
    <meta name="google-site-verification" content="">
    <!-- include stylesheets -->
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&effect=outline" rel="stylesheet">
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap4.css')}}"/>
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <link rel="stylesheet" href="{{=URL('static','css/nav.css')}}"/>
    <link rel="stylesheet" media="screen and (min-width:900px)" href="{{=URL('static', 'css/desktop.css')}}"/>
    <link rel="stylesheet" media="screen and (max-width:600px)" href="{{=URL('static', 'css/mobile.css')}}"/>
    <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <script src="https://use.fontawesome.com/8c6f68fcc5.js"></script>

    <script src={{=URL('static','js/main.js')}}></script>
    <!-- Favicons -->
    {{include 'web2py_ajax.html'}} <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
    {{block head}}{{end}}
</head>
<body style="background-color:lightgray; color: white; font-family: 'Permanent Marker', cursive;">
    <!--
    Color Palette
    http://paletton.com/#uid=30v0u0kbJgs6Kqq9Jlgg2c7lHap
    Brown: 836953
    Blue: 3B4358
    Green: 416743
    -->
    <nav id="nav">
        <div id="nav-container">
            <ul class="menu">
                <li><a href="#"><i class="fa fa-home"></i>&nbsp;&nbsp;Home</a></li>
                <li><a href="#"><i class="fa fa-cutlery"></i>&nbsp;&nbsp;Menu</a></li>
                <li><a href="#"><i class="fa fa-question"></i>&nbsp;&nbsp;FAQ</a></li>
            </ul>
        </div>
    </nav>
    <div id="container" class="container">
        <div class="top">
            <div class="account pointer"><i class="fa fa-user fa-3x"></i></div>
            <div class="cart pointer"><i class="fa fa-shopping-cart fa-3x"></i></div>
            <div class="menu-bars pointer"><i class="fa fa-bars fa-2x" onclick="openNav()"></i></div>
            <!--<div class="top-title font-effect-shadow-multiple" style="font-family: 'Sonsie One', cursive;"><h1 class="title">Banana Joe's</h1></div>
            -->
            <img src="../static/images/BJsLogo.PNG/" style="width: 120px; height: 100px;">
        </div>
        <div class="checkout-list container" onclick="closeNav()">
            <div class="checkout-title center"><h2>Checkout</h2></div>
            <div class="checkout-columns half compressible"><h3>Item</h3></div>
            <div class="checkout-columns half compressible"><h3>Price</h3></div>
            </div>
    </div>
</body>
</html>
